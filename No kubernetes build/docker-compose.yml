x-service-defaults: &service-defaults
  restart: unless-stopped
  networks:
    - hmis-network
  depends_on:
    db:
      condition: service_healthy
  environment:
    - DB_HOST=db
    - DB_USER=${DB_USER}
    - DB_PASSWORD=${DB_PASSWORD}
    - DB_NAME=${DB_DATABASE}

services:
  # Service 1: NGINX API Gateway
  nginx-gateway:
    image: nginx:1.25-alpine
    container_name: hmis-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx-gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - hmis-network
    depends_on:
      - auth-service
      - reception-service
      - admin-service
      - doc-service
      - pharmacy-service
    restart: unless-stopped

  # Service 2: Authentication Microservice
  auth-service:
    <<: *service-defaults
    image: "${DOCKER_USERNAME}/hmis-auth:${DOCKER_TAG:-latest}"
    container_name: auth-service
    environment:
      <<: *service-defaults.environment 

  # Service 3: Reception Microservice
  reception-service:
    <<: *service-defaults
    image: "${DOCKER_USERNAME}/hmis-reception:${DOCKER_TAG:-latest}"
    container_name: reception-service
    
  # Service 4: Admin Microservice
  admin-service:
    <<: *service-defaults
    image: "${DOCKER_USERNAME}/hmis-admin:${DOCKER_TAG:-latest}"
    container_name: admin-service
    
  # Service 5: Doctor Microservice
  doc-service:
    <<: *service-defaults
    image: "${DOCKER_USERNAME}/hmis-doc:${DOCKER_TAG:-latest}"
    container_name: doc-service
    
  # Service 6: Pharmacy Microservice
  pharmacy-service:
    <<: *service-defaults
    image: "${DOCKER_USERNAME}/hmis-pharmacy:${DOCKER_TAG:-latest}"
    container_name: pharmacy-service

  # Service 7: MySQL Database
  db:
    image: mysql:8.0
    container_name: hmis-db
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/HMS.sql:/docker-entrypoint-initdb.d/hms.sql
    networks:
      - hmis-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Service 8: phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: hmis-phpmyadmin
    environment:
      - PMA_HOST=db
    ports:
      - "8081:80"
    networks:
      - hmis-network
    depends_on:
      - db
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  hmis-network:
    driver: bridge
